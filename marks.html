<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Marks</title>
<style>
body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); display:flex; justify-content:center; align-items:center; height:100vh; padding:20px; }
.container { background:#fff; width:100%; max-width:450px; border-radius:12px; padding:30px; box-shadow:0 10px 25px rgba(0,0,0,0.3); text-align:center; }
h3 { margin-bottom: 5px; color:#333; }
p { margin-bottom: 15px; color:#555; }
.card { display:flex; justify-content:space-between; background:#f7f7f7; padding:12px 15px; margin:8px 0; border-radius:8px; font-weight:500; }
#total { margin-top:15px; text-align:center; font-weight:bold; font-size:16px; }
button { width:100%; padding:12px; margin-top:15px; border:none; border-radius:8px; background:#ff4b5c; color:#fff; cursor:pointer; transition:0.3s; }
button:hover { opacity:0.85; }
</style>
</head>
<body>

<div class="container">
  <h3 id="student-name"></h3>
  <p id="student-roll"></p>
  <div id="marks"></div>
  <div id="total"></div>
  <button onclick="logout()">Logout</button>
</div>

<script>
const token = localStorage.getItem("token");
if(!token) window.location.href = "index.html";

const marksDiv = document.getElementById("marks");
const totalDiv = document.getElementById("total");
const studentName = document.getElementById("student-name");
const studentRoll = document.getElementById("student-roll");

fetch("http://localhost:3000/api/marks", { headers:{ "Authorization":"Bearer "+token } })
.then(res=>res.json())
.then(student=>{
  studentName.innerText = student.name;
  studentRoll.innerText = "Roll No: " + student.rollno;
  let total = 0;
  for(let sub in student.marks){
    marksDiv.innerHTML += `<div class="card"><span>${sub.toUpperCase()}</span><span>${student.marks[sub]}</span></div>`;
    total += student.marks[sub];
  }
  totalDiv.innerText = `Total: ${total} | Average: ${(total/5).toFixed(2)}`;
});

function logout(){
  localStorage.removeItem("token");
  window.location.href="index.html";
}
</script>

</body>
</html>
